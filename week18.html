<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик задач</title>
    <link rel="stylesheet" href="assets/week18.css">
</head>
<body>
<header>
    <img src="assets/logo.png" alt="logo" id="logo">
</header>
<div class="container">
    <h1>Планировщик задач</h1>
    <input type="text" id="taskInput" placeholder="Введите задачу">
    <button id="addTaskBtn">Добавить задачу</button>
    <div id="tasks">
    <h2>Список задач</h2>
    <ul id="taskList"></ul>
    <button id="clearListBtn" disabled>Очистить список</button>
    <p id="noTasksMessage" class="hidden">Задачи отсутствуют</p>
    </div>
    </div>
    <script src="assets/week18.js">
    </script>
</body>
</html>
